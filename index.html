<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <script src="./style/js.js" ></script>

    <title>Document</title>
</head>
<body>
    
    <div class="box">
        <div class="circle_1"></div>
        <div class="circle_2"></div>
        <div class="title">Playing now</div>
        <div class="circle_4"></div>
        <div class="circle_3"></div>
        <div class="song">
            <div class="music">Waves</div>
            <div class="musician">D.L</div>
        </div>
        <div class="slider">
            <div class="slider__box">
                <span class="slider__btn" id="find"></span>
                <span class="slider__color"></span>
                <span class="slider__tooltip">50%</span>
            </div>
        </div>
        <div class="icon">
            <div class="icon__previous">
              <ion-icon name="previous"></ion-icon></div>
            <div class="icon__play">
              <ion-icon name="play"></ion-icon></div>
            <div class="icon__next">
              <ion-icon name="next"></ion-icon></div>
          </div>
    </div>
</body>
</html>
